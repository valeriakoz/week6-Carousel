<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Carousel</title>
</head>
<body>

    <div class="container">
        <div class="carousel">
            <div class="carousel__item carousel__item--visible">
                <img src="images/terminator1.jpg" alt="">
            </div>

            <div class="carousel__item">
                <img src="images/terminator2.jpg" alt="">
            </div>

            <div class="carousel__item">
                <img src="images/terminator3.jpg" alt="">
            </div>

            <div class="carousel__actions">
                <button id="carousel__button--prev" aria-label="Previous slide"><</button>
                <button id="carousel__button--next" aria-label="Next slide">></button>
            </div>

        </div>

    </div>
    

    <script src="scripts/app.js"></script>
</body>
</html>
